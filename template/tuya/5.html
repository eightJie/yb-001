<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>涂鸦</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/tuya/5.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-5">
                <div class="img-wrap animated duration-2">
                    <div class="img-c" style="background-image:url(../../imgs/tuya/photo/5.png);"></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-5">放肆的玩耍</p>
                    <p class="animated fadeIn delay-6">即使受伤也要尽情挥洒</p>
                    <p class="animated fadeIn delay-7">把单调的生活渲染成画</p>
                </div>
                <div class="dog animated duration-1"></div>
                <div class="say-c animated duration-1">
                    <div class="say animated duration-1  delay-1"><div class="ha"></div></div>
                </div>
                <div class="bb-1 animated duration-4 delay-2"></div>
                <div class="bb-2 animated duration-4 delay-2"></div>
                <div class="bb-3 animated duration-4 delay-2"></div>
                <div class="bb-4 animated duration-4 delay-2"></div>
                <div class="bb-5 animated duration-4 delay-2"></div>
                <div class="bb-6 animated duration-4 delay-2"></div>
            </div>
        </div>
    </div>

</div>

<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../lib/swiper/js/swiper.js"></script>
<script src="../../src/tuya/index.js"></script>
</body>
</html>
