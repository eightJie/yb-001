<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>涂鸦</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/tuya/6.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-6">
                <div class="title">
                    <div class="t-up animated duration-1 delay-2"></div>
                    <div class="t-middle animated duration-1 delay-1"></div>
                    <div class="t-down animated duration-1"></div>
                    <div class="t-color-wrap animated duration-1 delay-3">
                        <div class="t-color animated duration-1"></div>
                        <img class="t-up-up" src="../../imgs/tuya/6/txt-up.png" width="390" height="127" />
                    </div>
                    <div class="bubbles animated fadeIn delay-3">
                        <div class="b-1"></div>
                        <div class="b-2"></div>
                        <div class="b-3"></div>
                        <div class="b-4"></div>
                        <div class="b-5"></div>
                        <div class="b-6"></div>
                        <div class="b-7"></div>
                    </div>
                    <div class="t-by"></div>
                    <div class="t-tip">手指擦擦，为图象涂上颜色</div>
                </div>
                <div class="img-wrap">
                    <div class="img-1" style="background-image: url(../../imgs/tuya/photo/8.png);"></div>
                    <div class="img-2" style="background-image: url(../../imgs/tuya/photo/8-2.png);"></div>
                    <div class="img-3" style="background-image: url(../../imgs/tuya/photo/1.png);"></div>
                </div>
                <div class="sheep-wrap">
                    <div class="sheep"></div>
                    <div class="gl"></div>
                </div>
                <div class="swiper-container-2-wrap">
                    <div class="swiper-container swiper-container-2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image: url(../../imgs/tuya/photo/8.png);"></div>
                            <div class="swiper-slide" style="background-image: url(../../imgs/tuya/photo/8-2.png);"></div>
                            <div class="swiper-slide" style="background-image: url(../../imgs/tuya/photo/1.png);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../lib/eraser/zepto.min.js"></script>
<script src="../../lib/swiper/js/swiper.js"></script>
<script src="../../lib/eraser/jquery.eraser.js"></script>
<script src="../../src/tuya/index.js"></script>
</body>
</html>
