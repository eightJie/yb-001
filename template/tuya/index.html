<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640, target-densitydpi=device-dpi, user-scalable=0"  />
	<title>涂鸦</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/tuya/style.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div class="audio-section">
        <section class="u-audio  wcomp_mainaudio" data-wb_drag="{&quot;refid&quot;:&quot;#btn_audio2&quot;}" data-wb_set_audio="{&quot;refid&quot;:&quot;#btn_audio2&quot;,&quot;audioid&quot;:50}" data-wbi="" data-ws_src="../../imgs/tuya/music.mp3" data-wsm_audio="" id="mainaudio" style="z-index: 1000">
                        
        <p class="btn_audio" id="coffee_flow">
                            
        <strong class="txt_audio z-hide " id="txt_controller">关闭</strong> <span class="css_sprite01 audio_open" id="btn_audio2"></span>
                        
        </p>
                    
        </section>
                    <!-- <audio src="common/1.mp3" autoplay loop>浏览器版本太低，无法播放</audio> -->
    </div>
	<div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-1">
                <div class="img-wrap animated duration-2 delay-1">
                    <div class="img-c" style="background-image:url(../../imgs/tuya/photo/1.png);"></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-5">天真是孜孜不倦的奔跑</p>
                    <p class="animated fadeIn delay-6">跟着地上的脚印</p>
                    <p class="animated fadeIn delay-7">去探寻奇妙的梦境</p>
                </div>
                <div class="tuzi animated duration-1"></div>
                <div class="say animated duration-1 delay-f5"><div class="piu"></div></div>
                <div class="bubbles">
                    <div class="bb-1 animated delay-2 duration-4"></div>
                    <div class="bb-2 animated delay-2 duration-4"></div>
                    <div class="bb-3 animated delay-2 duration-4"></div>
                    <div class="bb-4 animated delay-2 duration-8"></div>
                    <div class="bb-5 animated delay-2 duration-8"></div>
                    <div class="bb-6 animated delay-2 duration-7"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-2">
                <div class="img-wrap animated duration-1">
                    <div class="img-c" style="background-image:url(../../imgs/tuya/photo/2.png);"></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-4">我们像是风铃</p>
                    <p class="animated fadeIn delay-5">相互碰撞叮叮当当</p>
                    <p class="animated fadeIn delay-6">在彼此的生活中闪耀</p>
                </div>
                <div class="dog animated duration-f5"></div>
                <div class="bubbles">
                    <div class="bubbles-1 animated duration-2 delay-1">
                        <div class="bb-1 animated delay-1 duration-2"></div>
                        <div class="bb-2 animated delay-1 duration-2"></div>
                        <div class="bb-3 animated delay-1 duration-2"></div>
                        <div class="bb-4 animated delay-1 duration-2"></div>
                        <div class="bb-5 animated delay-1 duration-2"></div>
                        <div class="bb-6 animated delay-1 duration-2"></div>
                    </div>
                    <div class="bubbles-2 animated duration-4 delay-1">
                        <div class="bb-7 animated delay-1 duration-4"></div>
                        <div class="bb-8 animated delay-1 duration-4"></div>
                        <div class="bb-9 animated delay-1d5 duration-4"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide swiper-3">
                <div class="img-wrap animated duration-1">
                    <div class="img-c" style="background-image:url(../../imgs/tuya/photo/3.png);"></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-4">天真是孜孜不倦的奔跑</p>
                    <p class="animated fadeIn delay-5">跟着地上的脚印</p>
                    <p class="animated fadeIn delay-6">去探寻奇妙的梦境</p>
                </div>
                <div class="dog animated duration-1"></div>
                <div class="say animated duration-1 delay-1"><div class="ka"></div></div>
                <div class="bb-1 animated duration-4 delay-1"></div>
                <div class="bb-2 animated duration-4 delay-1"></div>
                <div class="bb-3 animated duration-4 delay-1"></div>
                <div class="bb-4 animated duration-4 delay-1"></div>
                <div class="bb-5 animated duration-4 delay-1"></div>
                <div class="bb-6 animated duration-4 delay-1"></div>
                <div class="bb-7 animated duration-4 delay-1"></div>
                <div class="bb-8 animated duration-4 delay-1"></div>
            </div>
            <div class="swiper-slide swiper-4">
                <div class="img-wrap animated duration-2">
                    <div class="img-c" style="background-image:url(../../imgs/tuya/photo/4.png);"></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-4">天真是孜孜不倦的奔跑</p>
                    <p class="animated fadeIn delay-5">跟着地上的脚印</p>
                    <p class="animated fadeIn delay-6">去探寻奇妙的梦境</p>
                </div>
                <div class="dog animated duration-1"></div>
                <div class="light-wrap animated duration-2 infinite delay-2">
                    <div class="lights"><i></i><i></i><i></i><i></i><i></i></div>
                </div>
                <div class="bb-1 animated duration-4 delay-2"></div>
                <div class="bb-2 animated duration-4 delay-2"></div>
                <div class="bb-3 animated duration-4 delay-2"></div>
                <div class="bb-4 animated duration-4 delay-2"></div>
                <div class="bb-5 animated duration-3 delay-3"></div>
                <div class="bb-6 animated duration-3 delay-3"></div>
                <div class="bb-7 animated duration-3 delay-2"></div>
            </div>
            <div class="swiper-slide swiper-5">
                <div class="img-wrap animated duration-2">
                    <div class="img-c" style="background-image:url(../../imgs/tuya/photo/5.png);"></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-5">放肆的玩耍</p>
                    <p class="animated fadeIn delay-6">即使受伤也要尽情挥洒</p>
                    <p class="animated fadeIn delay-7">把单调的生活渲染成画</p>
                </div>
                <div class="dog animated duration-1"></div>
                <div class="say-c animated duration-1">
                    <div class="say animated duration-1  delay-1 infinite"><div class="ha"></div></div>
                </div>
                <div class="bb-1 animated duration-4 delay-2"></div>
                <div class="bb-2 animated duration-4 delay-2"></div>
                <div class="bb-3 animated duration-4 delay-2"></div>
                <div class="bb-4 animated duration-4 delay-2"></div>
                <div class="bb-5 animated duration-4 delay-2"></div>
                <div class="bb-6 animated duration-4 delay-2"></div>
            </div>
            <div class="swiper-slide swiper-6">
                <div class="title">
                    <div class="t-up animated duration-1 delay-2"></div>
                    <div class="t-middle animated duration-1 delay-1"></div>
                    <div class="t-down animated duration-1"></div>
                    <div class="t-color-wrap animated duration-1 delay-3">
                        <div class="t-color animated duration-1"></div>
                        <img class="t-up-up" src="../../imgs/tuya/6/txt-up.png" width="390" height="127" />
                    </div>
                    <div class="bubbles animated fadeIn delay-3">
                        <div class="b-1"></div>
                        <div class="b-2"></div>
                        <div class="b-3"></div>
                        <div class="b-4"></div>
                        <div class="b-5"></div>
                        <div class="b-6"></div>
                        <div class="b-7"></div>
                    </div>
                    <div class="t-by animated fadeIn delay-3"></div>
                    <div class="t-tip animated fadeIn delay-3">手指擦擦，为图象涂上颜色</div>
                </div>
                <div class="img-wrap">
                    <div class="img-1" style="background-image: url(../../imgs/tuya/photo/8.png);"></div>
                    <div class="img-2" style="background-image: url(../../imgs/tuya/photo/8-2.png);"></div>
                    <div class="img-3" style="background-image: url(../../imgs/tuya/photo/1.png);"></div>
                </div>
                <div class="sheep-wrap">
                    <div class="sheep"></div>
                    <div class="gl"></div>
                </div>
                <div class="bubbles2">
                    <div class="bb-1 animated zoomIn delay-2 duration-2"></div>
                    <div class="bb-2 animated zoomIn delay-2 duration-2"></div>
                    <div class="bb-3 animated zoomIn delay-2 duration-2"></div>
                </div>
                <div class="bubbles3">
                    <div class="bb-4 animated zoomIn delay-2 duration-2"></div>
                    <div class="bb-5 animated zoomIn delay-2 duration-2"></div>
                    <div class="bb-6 animated zoomIn delay-2 duration-2"></div>
                </div>
                <div class="swiper-container-2-wrap">
                    <div class="swiper-container swiper-container-2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image: url(../../imgs/tuya/photo/8.png);"></div>
                            <div class="swiper-slide" style="background-image: url(../../imgs/tuya/photo/8-2.png);"></div>
                            <div class="swiper-slide" style="background-image: url(../../imgs/tuya/photo/1.png);"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="../../src/tuya/main" src="../../lib/requirejs/require.js"></script>
</body>
</html>
