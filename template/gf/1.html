<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>闺蜜</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/gf/1.css">
    <script data-main="../../src/gf/main" src="../../lib/requirejs/require.js"></script>
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-1">
                <div class="img-wrap">
                    <div class="img-per animated duration-2"><div class="img-c" style="background-image: url(../../imgs/gf/1.png)"></div></div>
                    <div class="img-per animated duration-2"><div class="img-c" style="background-image: url(../../imgs/gf/1.png)"></div></div>
                    <div class="img-per animated duration-2"><div class="img-c" style="background-image: url(../../imgs/gf/1.png)"></div></div>
                </div>
                <div class="content-over">
                    <div class="bg-l-t"></div>
                    <div class="face"></div>
                    <div class="star animated rotate-x duration-6 infinite star1"></div>
                    <div class="star animated rotate-x duration-6 infinite star2"></div>
                    <div class="star animated rotate-x duration-6 infinite star3"></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn">Hey女孩！</p>
                    <p class="animated fadeIn delay-1">相互碰撞叮叮当当</p>
                    <p class="animated fadeIn delay-2">在彼此的生活中闪耀</p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
