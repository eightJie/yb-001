<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640, target-densitydpi=device-dpi, user-scalable=0"  />
	<title>闺蜜</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/gf/style.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div class="audio-section">
        <section class="u-audio  wcomp_mainaudio" data-wb_drag="{&quot;refid&quot;:&quot;#btn_audio2&quot;}" data-wb_set_audio="{&quot;refid&quot;:&quot;#btn_audio2&quot;,&quot;audioid&quot;:50}" data-wbi="" data-ws_src="../../imgs/gf/music.mp3" data-wsm_audio="" id="mainaudio" style="z-index: 1000">
                        
        <p class="btn_audio" id="coffee_flow">
                            
        <strong class="txt_audio z-hide " id="txt_controller">关闭</strong> <span class="css_sprite01 audio_open" id="btn_audio2"></span>
                        
        </p>
                    
        </section>
                    <!-- <audio src="common/1.mp3" autoplay loop>浏览器版本太低，无法播放</audio> -->
    </div>
	<div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-1">
                <div class="img-wrap">
                    <div class="img-per animated duration-2 delay-5"><div class="img-c" style="background-image: url(../../imgs/gf/1.png)"></div></div>
                    <div class="img-per animated duration-2 delay-5"><div class="img-c" style="background-image: url(../../imgs/gf/1.png)"></div></div>
                    <div class="img-per animated duration-2 delay-5"><div class="img-c" style="background-image: url(../../imgs/gf/1.png)"></div></div>
                </div>
                <div class="content-over">
                    <div class="bg-l-t"></div>
                    <div class="face"></div>
                    <div class="txt-wrap animated flyInRight"></div>
                    <div class="star-wrap animated fadeIn delay-4">
                        <div class="star star1 animated rotate-x duration-6 infinite"></div>
                        <div class="star star2 animated rotate-x duration-6 infinite"></div>
                        <div class="star star3 animated rotate-x duration-6 infinite"></div>
                    </div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-1">Hey女孩！</p>
                    <p class="animated fadeIn delay-2">仍记得初见时你的笑脸</p>
                    <p class="animated fadeIn delay-3">一晃已经多年</p>
                </div>
            </div>
            <div class="swiper-slide swiper-2">
                <div class="img-wrap animated fadeIn delay-2 duration-4">
                    <div class="img-c" style="background-image: url(../../imgs/gf/2.png)"></div>
                </div>
                <div class="content-over">
                    <div class="face"></div>
                    <div class="txt-wrap animated flyInRight"></div>
                    <div class="bubbles bubbles1 animated duration-4 delay-4">
                        <div class="bb1 animated duration-4 delay-4"></div>
                        <div class="bb2 animated duration-4 delay-4"></div>
                        <div class="bb3 animated duration-4 delay-4"></div>
                    </div>
                    <div class="bubbles bubbles2 animated duration-4 delay-4">
                        <div class="bb1"></div>
                        <div class="bb2"></div>
                        <div class="bb3"></div>
                    </div>
                </div>
                <div class="content-txt animated fadeIn delay-1">
                    <p>青涩的时光里相互依靠</p>
                    <p>给你一颗糖</p>
                    <p>你是我的宝</p>
                </div>
            </div>
            <div class="swiper-slide swiper-3">
                <div class="img-wrap">
                    <div class="img-per animated duration-1d5 delay-4">
                        <div class="img-c" style="background-image: url(../../imgs/gf/3.png)"></div>
                    </div>
                    <div class="img-per animated duration-1d5 delay-4">
                        <div class="img-c" style="background-image: url(../../imgs/gf/3.png)"></div>
                    </div>
                    <div class="img-per animated duration-1d5 delay-4">
                        <div class="img-c" style="background-image: url(../../imgs/gf/3.png)"></div>
                    </div>
                    <div class="img-per animated duration-1d5 delay-4">
                        <div class="img-c" style="background-image: url(../../imgs/gf/3.png)"></div>
                    </div>
                </div>
                <div class="content-over">
                    <div class="face"></div>
                    <div class="txt-wrap animated flyInRight"></div>
                    <div class="um animated fadeIn delay-1d5"></div>
                    <div class="sun-wrap animated delay-3">
                        <div class="sun animated rotate-x duration-6 delay-3 infinite"></div>
                    </div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-1">我们沐浴过海滨的阳光</p>
                    <p class="animated fadeIn delay-2">也曾在流星下祈祷</p>
                </div>
            </div>
            <div class="swiper-slide swiper-4">
                <div class="img-wrap">
                    <div class="img-per animated duration-2 delay-3"><div class="img-c" style="background-image: url(../../imgs/gf/4.png)"></div></div>
                    <div class="img-per animated duration-2 delay-3"><div class="img-c" style="background-image: url(../../imgs/gf/4.png)"></div></div>
                    <div class="img-per animated duration-2 delay-3"><div class="img-c" style="background-image: url(../../imgs/gf/4.png)"></div></div>
                </div>
                <div class="content-over">
                    <div class="face"></div>
                    <div class="txt-wrap animated flyInRight"></div>
                    <div class="ice animated zoomIn delay-2"></div>
                </div>
                <div class="content-txt animated fadeIn delay-1">
                    <p>我了解你甜的梦酸的伤</p>
                    <p>你是我烦恼时的特效药</p>
                </div>
            </div>
            <div class="swiper-slide swiper-5">
                <div class="img-wrap animated fadeIn delay-2 duration-4">
                    <div class="img-c" style="background-image: url(../../imgs/gf/5.png)"></div>
                </div>
                <div class="content-over">
                    <div class="face"></div>
                    <div class="txt-wrap animated flyInRight"></div>
                    <div class="star-wrap">
                        <div class="star animated duration-1d5 delay-2"></div>
                        <div class="star animated duration-1d5 delay-2"></div>
                        <div class="star animated duration-1d5 delay-2"></div>
                        <div class="star animated duration-1d5 delay-2"></div>
                        <div class="star animated duration-1d5 delay-2"></div>
                        <div class="star animated duration-1d5 delay-2"></div>
                        <div class="star animated duration-1d5 delay-2"></div>
                        <div class="star animated duration-1d5 delay-2"></div>
                    </div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-1">我们曾经疯狂喧嚣</p>
                    <p class="animated fadeIn delay-2">我们在跌撞中一起成长</p>
                </div>
            </div>
            <div class="swiper-slide swiper-6">
                <div class="img-wrap animated fadeIn delay-3 duration-4">
                    <div class="img-c" style="background-image: url(../../imgs/gf/6.png)"></div>
                </div>
                <div class="content-over">
                    <div class="face"></div>
                    <div class="txt-wrap animated flyInRight"></div>
                    <div class="balloon animated duration-2 delay-2"></div>
                </div>
                <div class="content-txt animated fadeIn duration-2 delay-1">
                    <p>即使我们不能常常见面</p>
                    <p>想起你也给我力量</p>
                </div>
            </div>
            <div class="swiper-slide swiper-7">
                <div class="img-wrap animated delay-4 duration-2">
                    <div class="img-c" style="background-image: url(../../imgs/gf/7.png)"></div>
                </div>
                <div class="content-over">
                    <div class="face"></div>
                    <div class="txt-wrap animated flyInRight"></div>
                    <div class="dir animated delay-3 duration-1d5"><div class="dir-inner"></div></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-1">真想一起环游世界</p>
                    <p class="animated fadeIn delay-2">千奇百怪只想跟你分享</p>
                </div>
            </div>
            <div class="swiper-slide swiper-8">
                <div class="img-wrap animated fadeIn delay-4 duration-2">
                    <div class="img-c" style="background-image: url(../../imgs/gf/8.png)"></div>
                </div>
                <div class="content-over">
                    <div class="face"></div>
                    <div class="txt-wrap animated flyInRight"></div>
                    <div class="dir-wrap animated fadeIn delay-3"><div class="dir animated delay-3 infinite"></div></div>
                </div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-1">我们就这样</p>
                    <p class="animated fadeIn delay-2">收藏着彼此的秘密</p>
                    <p class="animated fadeIn delay-3">一起慢慢变老</p>
                </div>
            </div>
            <div class="swiper-slide swiper-9">
                <div class="title animated fadeIn duration-4 delay-2"></div>
                <div class="content-txt">
                    <p class="animated fadeIn delay-6 duratoin-2">我们一辈子都在一起</p>
                    <p class="animated fadeIn delay-7 duratoin-2">好不好？</p>
                </div>
                <div class="face"></div>
                <div class="face-r animated duratoin-2"></div>
                <div class="hat-l animated duration-2 delay-3"></div>
                <div class="hat-r animated duration-2 delay-3"></div>
                <div class="stars animated fadeIn duratoin-2 infinite delay-5">
                    <div class="star1"></div>
                    <div class="star2"></div>
                    <div class="star3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="../../src/gf/main" src="../../lib/requirejs/require.js"></script>
</body>
</html>
