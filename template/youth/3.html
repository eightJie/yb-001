<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>青春记忆</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/youth/3.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
	 <div class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-3">
                <div class="se animated fadeIn duration-2"></div>
                <div class="img-wrap">
                    <div class="img-c animated duration-2" style="background-image: url(../../imgs/youth/3/img.png)">
                    </div>
                </div>
                <div class="content-txt animated duration-1 delay-2">
                    <p>我们在成长中懂得不能妄求</p>
                    <p>却总是难以释怀</p>
                </div>
                <div class="clock-wrap">
                    <div class="clock-item clock-1 animated infinite clock-ani-x duration-12 delay-3"></div>
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3"></div>
                    <div class="clock-item clock-4"></div>
                </div>
                <div class="clock-wrap2">
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3"></div>
                    <div class="clock-item clock-4"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../lib/zepto/zepto.min.js"></script>
<script src="../../lib/swiper/js/swiper.js"></script>
<script src="../../src/youth/index.js"></script>
</body>
</html>
