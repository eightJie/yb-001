<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640, target-densitydpi=device-dpi, user-scalable=0"  />
	<title>青春记忆</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/youth/style.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div class="audio-section">
        <section class="u-audio  wcomp_mainaudio" data-wb_drag="{&quot;refid&quot;:&quot;#btn_audio2&quot;}" data-wb_set_audio="{&quot;refid&quot;:&quot;#btn_audio2&quot;,&quot;audioid&quot;:50}" data-wbi="" data-ws_src="../../imgs/youth/music.mp3" data-wsm_audio="" id="mainaudio" style="z-index: 1000">
                        
        <p class="btn_audio" id="coffee_flow">
                            
        <strong class="txt_audio z-hide " id="txt_controller">关闭</strong> <span class="css_sprite01 audio_open" id="btn_audio2"></span>
                        
        </p>
                    
        </section>
                    <!-- <audio src="common/1.mp3" autoplay loop>浏览器版本太低，无法播放</audio> -->
    </div>
    <div id="cover" class="cover">
        <div class="clock">
            <div id="cover-hour" class="hour"></div>
            <div id="cover-minute" class="minute"></div>
        </div>
        <div class="bg-txt"></div>
        <div id="cover-hand" class="hand animated fadeOut duration-f5 infinite"></div>
    </div>
	 <div class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-1 horizontal">
                <div class="img-wrap">
                    <div class="animated youth-zoom-in duration-2">
                        <div class="img-c" style="background-image: url(../../imgs/youth/1/img.png)">
                        </div>
                    </div>
                </div>
                <div class="clock-wrap">
                    <div class="clock-item clock-1 animated infinite clock-ani-y duration-12 delay-2"></div>
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3 animated infinite clock-ani-y duration-12 delay-2"></div>
                    <div class="clock-item clock-4"></div>
                </div>
                <div class="se animated duration-1"></div>
                <div class="content-txt">
                    <span class="animated duration-2 delay-2 fadeIn">我放下钢笔</span>
                    <span class="animated duration-2 delay-3 fadeIn">轻轻的合上我的日记</span>
                </div>
            </div>
            <div class="swiper-slide swiper-2 horizontal">
                <div class="se animated duration-1"></div>
                <div class="img-wrap animated duration-2">
                    <div class="img-c" style="background-image: url(../../imgs/youth/2/img.png)">
                    </div>
                </div>
                <div class="content-txt">
                    <span class="animated duration-2 delay-2 fadeIn">纯真是即使不小心相互伤害</span>
                    <span class="animated duration-2 delay-3 fadeIn">还能不计前嫌的牵手</span>
                </div>
                <div class="clock-wrap">
                    <div class="clock-item clock-1 animated infinite clock-ani-x duration-12 delay-2"></div>
                    <div class="clock-item clock-2 animated infinite clock-ani-y duration-12 delay-2"></div>
                    <div class="clock-item clock-3"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-3 horizontal">
                <div class="se animated duration-2"></div>
                <div class="img-wrap">
                    <div class="img-c animated duration-2" style="background-image: url(../../imgs/youth/3/img.png)">
                    </div>
                </div>
                <div class="content-txt animated duration-1 delay-2">
                    <p>我们在成长中懂得不能妄求</p>
                    <p>却总是难以释怀</p>
                </div>
                <div class="clock-wrap">
                    <div class="clock-item clock-1 animated infinite clock-ani-x duration-12 delay-3"></div>
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3"></div>
                    <div class="clock-item clock-4"></div>
                </div>
                <div class="clock-wrap2">
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3"></div>
                    <div class="clock-item clock-4"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-4 horizontal">
                <div class="se animated duration-1"></div>
                <div class="img-wrap">
                    <div class="img-c animated duration-2" style="background-image: url(../../imgs/youth/4/img.png)">
                    </div>
                </div>
                <div class="content-txt">
                    <p class="fadeIn animated duration-1 delay-2"><span>故事的结尾誓言都沦为叹息</span></p>
                    <p class="fadeIn animated duration-1 delay-2d5">我愿意默默祝福就好</p>
                </div>
                <div class="clock-wrap">
                    <div class="clock-item clock-1 animated infinite clock-ani-x duration-12 delay-3"></div>
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3"></div>
                    <div class="clock-item clock-4"></div>
                </div>
                <div class="clock-wrap2">
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3"></div>
                    <div class="clock-item clock-4"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-5 horizontal">
                <div class="se animated duration-1"></div>
                <div class="img-wrap">
                    <div class="img-c animated duration-2" style="background-image: url(../../imgs/youth/5/img.png)">
                    </div>
                </div>
                <div class="content-txt">
                    <p class="fadeIn animated duration-1 delay-2">给往事不枯萎的理由</p>
                    <p class="fadeIn animated duration-1 delay-2d5">不辜负这段如歌岁月</p>
                </div>
                <div class="clock-wrap">
                    <div class="clock-item clock-1 animated infinite clock-ani-y duration-12 delay-3"></div>
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3 animated infinite clock-ani-x duration-12 delay-3"></div>
                    <div class="clock-item clock-4"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-6 horizontal">
                <div class="se animated duration-1"></div>
                <div class="img-wrap">
                    <div class="img-c animated duration-2" style="background-image: url(../../imgs/youth/6/img.png)">
                    </div>
                </div>
                <div class="content-txt">
                    <p class="fadeIn animated duration-1 delay-2">和寂寞对话</p>
                    <p class="fadeIn animated duration-1 delay-2d5">只是不相信你已离开</p>
                </div>
                <div class="clock-wrap">
                    <div class="clock-item clock-1 animated infinite clock-ani-x duration-12 delay-2"></div>
                    <div class="clock-item clock-2"></div>
                    <div class="clock-item clock-3 animated infinite clock-ani-y duration-12 delay-2"></div>
                    <div class="clock-item clock-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../lib/requirejs/require.js"></script>
<script src="../../src/youth/main.js"></script>
</body>
</html>
